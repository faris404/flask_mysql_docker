<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    </head>
    <body>
        <h4>Add Note</h4>
        <form action="/add" method="post">
            <input type="text" placeholder="note" name="note" id="note"><br/>
                <button type="submit">Save</button>
            </form>
            <h4>Notes</h4>
            <ul>
                {% for note in notes %}
                <li>{{ note }}</li>
                {% endfor %}
            </ul>
        </body>
    </html>
